<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANDIKA PRO V9.0.2 - COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a); 
            color: #f8fafc; 
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border: 1px solid rgba(249, 115, 22, 0.2);
            transform: translateY(-2px);
        }

        .status-pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        @media (min-width: 1024px) {
            .dashboard-grid {
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                gap: 1.5rem;
                align-items: start;
            }
            .log-section { grid-column: 2; grid-row: 1 / 3; }
        }
    </style>
</head>
<body class="p-4 md:p-10 lg:p-12">

    <div class="max-w-[1400px] mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tighter italic text-white">CHANDIKA<span class="text-orange-500 italic">PRO</span></h1>
                <p class="text-[10px] md:text-xs text-slate-500 tracking-[0.3em] uppercase">Smart Sultan Trader V9.0.2 • <span id="owner-name">Khafienew</span></p>
            </div>
            <div class="flex items-center gap-4">
                <div id="status-badge" class="px-6 py-2 rounded-full text-xs font-bold glass-card border-slate-700 tracking-widest">
                    CONNECTING...
                </div>
                <div class="hidden md:block glass-card p-2 px-4 rounded-xl text-[10px] text-slate-400">
                    <i class="fas fa-clock mr-2 text-orange-500"></i><span id="live-clock">00:00:00</span>
                </div>
            </div>
        </header>

        <div class="dashboard-grid space-y-6 lg:space-y-0">
            
            <div class="space-y-6">
                <div class="glass-card rounded-[2.5rem] p-8 text-center relative overflow-hidden shadow-2xl border-b-4 border-b-orange-500">
                    <p class="text-slate-400 text-xs font-medium uppercase tracking-widest mb-3">Account Equity</p>
                    <h2 id="equity" class="text-4xl md:text-5xl font-bold tracking-tighter text-white mb-1">Rp. 0.00</h2>
                    
                    <div id="pnl-container" class="text-lg font-bold mt-2 transition-all">
                        <span id="live-pnl" class="text-slate-500">Rp. 0.00</span>
                    </div>

                    <div class="inline-flex items-center gap-2 text-green-500 text-[10px] font-bold bg-green-500/10 px-4 py-1 rounded-full mt-4">
                        <i class="fas fa-shield-alt"></i> SECURE ASSETS
                    </div>
                </div>

                <div class="glass-card rounded-[2.5rem] p-6 shadow-xl">
                    <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-500 mb-4 flex justify-between">
                        <span><i class="fas fa-exchange-alt mr-2 text-blue-500"></i>Active Positions</span>
                        <span id="pos-count" class="text-orange-500 font-bold text-xs">0</span>
                    </h3>
                    <div id="position-list" class="space-y-3 max-h-[350px] overflow-y-auto custom-scrollbar pr-2">
                        <p class="text-[10px] text-slate-600 italic text-center py-4">No active trades at the moment</p>
                    </div>
                </div>

                
            </div>

            <div class="log-section glass-card rounded-[2.5rem] p-8 flex flex-col h-[500px] lg:h-[750px]">
                <div class="flex justify-between items-center mb-6 border-b border-white/5 pb-4">
                    <h3 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400 flex items-center gap-2">
                        <i class="fas fa-terminal text-orange-500"></i> Intelligence Logs
                    </h3>
                    <span class="text-[9px] text-green-500/50 bg-green-500/5 px-2 py-1 rounded">ENCRYPTED STREAM</span>
                </div>
                <div id="logs" class="flex-grow overflow-y-auto font-mono text-xs text-slate-400 space-y-3 custom-scrollbar pr-4">
                    <div class="opacity-30 italic">Initialize synchronization...</div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card rounded-[2.5rem] p-8">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-6 text-center">Command Center</h3>
                    <div class="flex flex-col gap-4">
                        <button onclick="sendControl('START')" class="group bg-green-500/10 border border-green-500/30 text-green-500 font-bold py-6 rounded-3xl transition-all hover:bg-green-500 hover:text-white active:scale-95 shadow-lg flex flex-col items-center">
                            <i class="fas fa-play text-2xl mb-2"></i>
                            <span class="text-[10px] uppercase tracking-[0.2em]">Deploy Robot</span>
                        </button>
                        
                        <button onclick="sendControl('STOP')" class="group bg-red-500/10 border border-red-500/30 text-red-500 font-bold py-6 rounded-3xl transition-all hover:bg-red-500 hover:text-white active:scale-95 shadow-lg flex flex-col items-center">
                            <i class="fas fa-power-off text-2xl mb-2"></i>
                            <span class="text-[10px] uppercase tracking-[0.2em]">Terminate All</span>
                        </button>
                    </div>
                </div>

                <div class="glass-card rounded-3xl p-6 text-center opacity-60 border-t border-white/5">
                    <p class="text-[9px] uppercase tracking-[0.3em] mb-1 text-slate-500">System Version</p>
                    <p class="text-xs font-bold text-white">V9.0.2 - STABLE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GANTI LINK DI BAWAH INI SESUAI NGROK ANDA
        const API_URL = "https://adverbless-danna-physiognomically.ngrok-free.dev"; 

    // Update Jam Digital
    setInterval(() => {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID');
    }, 1000);

    async function updateData() {
        try {
            const response = await fetch(`${API_URL}/status`, {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            const data = await response.json();
            
            // ============================================================
            // 1. UPDATE EQUITY & PNL (LANGSUNG DARI PYTHON)
            // ============================================================
            // Gunakan ID 'equity' (sesuai yang ada di HTML Ndan)
            const equityElement = document.getElementById('equity');
            const pnlElement = document.getElementById('live-pnl');
            
            let equityVal = data.account_equity || 0;
            let pnlVal = data.total_pnl || 0;

            // Tampilkan dengan format Dollar
            equityElement.innerText = "$" + equityVal.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

            const sign = pnlVal >= 0 ? '+' : '-';
            const absPnl = Math.abs(pnlVal).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            pnlElement.innerText = `${sign} $ ${absPnl}`;
            pnlElement.className = pnlVal >= 0 ? 'text-green-400' : 'text-red-400';
            
            // Efek Glow kalau profit/loss diatas $5
            if(Math.abs(pnlVal) > 5) pnlElement.classList.add('drop-shadow-[0_0_8px_rgba(74,222,128,0.3)]');
            else pnlElement.classList.remove('drop-shadow-[0_0_8px_rgba(74,222,128,0.3)]');

            // 2. Status Badge
            const badge = document.getElementById('status-badge');
            badge.innerText = data.is_running ? "• SYSTEM ACTIVE" : "• SYSTEM PAUSED";
            badge.className = `px-6 py-2 rounded-full text-[10px] font-bold glass-card ${data.is_running ? 'text-green-500 border-green-500/30 status-pulse shadow-[0_0_15px_rgba(34,197,94,0.1)]' : 'text-red-500 border-red-500/30'}`;
            
            // ============================================================
            // 3. UPDATE LIST POSISI (TANPA DIBAGI KURS LAGI)
            // ============================================================
            const posList = document.getElementById('position-list');
            const posCount = document.getElementById('pos-count');
            
            if (data.active_trades && data.active_trades.length > 0) {
                posCount.innerText = data.active_trades.length;
                posList.innerHTML = data.active_trades.map(trade => {
                    // trade.profit sudah dikonversi oleh Python
                    let pTrade = trade.profit; 
                    
                    return `
                    <div class="bg-slate-800/60 border border-white/5 rounded-2xl p-4 hover:border-orange-500/20 transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <span class="text-[9px] font-black px-2 py-0.5 rounded ${trade.type === 'BUY' ? 'bg-blue-500/20 text-blue-400' : 'bg-red-500/20 text-red-400'}">${trade.type}</span>
                                <span class="text-xs font-bold ml-1 text-white">${trade.symbol}</span>
                            </div>
                            <div class="text-xs font-bold ${pTrade >= 0 ? 'text-green-400' : 'text-red-400'}">
                                ${pTrade >= 0 ? '+' : '-'} $${Math.abs(pTrade).toFixed(2)}
                            </div>
                        </div>
                        <div class="flex justify-between items-center text-[9px] text-slate-500 border-t border-white/5 pt-2">
                            <span>Lot: <span class="text-slate-300 font-bold">${trade.volume}</span></span>
                            <span>SL: <span class="text-red-400/70">${trade.sl || '---'}</span></span>
                            <span>TP: <span class="text-green-400/70">${trade.tp || '---'}</span></span>
                        </div>
                    </div>`;
                }).join('');
            } else {
                posCount.innerText = "0";
                posList.innerHTML = `<p class="text-[10px] text-slate-600 italic text-center py-4">No active trades</p>`;
            }

            // 4. System Logs
            if(data.last_logs && data.last_logs.length > 0) {
                document.getElementById('logs').innerHTML = data.last_logs.map(line => 
                    `<div class="border-b border-white/5 pb-2 hover:bg-white/5 transition-colors p-2 rounded-lg">
                        <span class="text-orange-500/40 mr-2">>>></span> ${line}
                    </div>`
                ).join("");
                const box = document.getElementById('logs');
                box.scrollTop = box.scrollHeight;
            }
        } catch (e) {
            document.getElementById('status-badge').innerText = "• RECONNECTING...";
        }
    }

    async function sendControl(cmd) {
        const confirmMsg = cmd === 'START' ? 'Deploy robot ke pasar live?' : 'Hentikan semua aktivitas trading?';
        if(confirm(confirmMsg)) {
            try {
                await fetch(`${API_URL}/remote_control`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ command: cmd })
                });
            } catch (e) { alert("Gagal kirim sinyal ke laptop!"); }
        }
    }

    setInterval(updateData, 2000);
    updateData();
    </script>
</body>
</html>
